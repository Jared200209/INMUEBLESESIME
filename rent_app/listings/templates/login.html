<!-- listings/templates/login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .login-container { width: 300px; text-align: center; }
        .login-container h1 { font-size: 24px; margin-bottom: 20px; }
        .login-container input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
        .login-container button { width: 100%; padding: 10px; margin-top: 10px; border: 2px solid; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .login-button { background-color: white; color: #007bff; border-color: #007bff; }
        .login-button:hover { background-color: #007bff; color: white; }
        .register-button { background-color: white; color: #ff6600; border-color: #ff6600; }
        .register-button:hover { background-color: #ff6600; color: white; }
        
        /* Estilos para mensajes de error */
        .messages { margin: 10px 0; }
        .message { padding: 10px; border-radius: 4px; font-weight: bold; }
        .message.error { color: red; font-size: 14px; }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        
        <!-- Bloque para mostrar mensajes -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="message {{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <input type="hidden" name="next" value="/" />
            
            <label for="email">Correo electrónico</label>
            <input type="email" name="email" id="email" placeholder="Ej. usuario@dominio.com" required>
            
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password" required>
            
            <button type="submit" class="login-button">Iniciar sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="{% url 'register' %}" class="register-button">Registrate</a></p>
    </div>
</body>
</html>
