<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Inmueble</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 1100px;
            width: 90%;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .form-section {
            display: flex;
            gap: 20px;
        }
        .left-column, .right-column {
            flex: 1;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-control, .form-control-file {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-control-file {
            height: 300px;
            border: 2px dashed #bbb;
            text-align: center;
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .form-control-file::before {
            content: "Cargar fotos";
            font-weight: bold;
            color: #333;
            position: absolute;
            top: 20px;
            font-size: 16px;
        }
        .form-control-file::after {
            content: "Mínimo 7 y máximo 15";
            color: #777;
            position: absolute;
            bottom: 20px;
            font-size: 12px;
        }
        .submit-button {
            text-align: center;
            margin-top: 30px;
        }
        .submit-button button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            width: 50%;
            transition: all 0.3s;
        }
        .submit-button button:hover {
            background-color: #fff;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pública tu inmueble</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-section">
                <div class="left-column">
                    <div class="form-group">
                        <div class="form-control-file">
                            <input type="file" id="imagenes" name="imagenes" multiple required style="opacity: 0; position: absolute; width: 100%; height: 100%; cursor: pointer;">
                        </div>
                    </div>
                </div>
                <div class="right-column">
                    <div class="form-group">
                        <label for="numero_contacto">Número de contacto</label>
                        <input type="text" name="numero_contacto" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="tipo_inmueble">Selecciona el tipo de inmueble</label>
                        <select name="tipo_inmueble" class="form-control" required>
                            <option value="" disabled selected>Tipo</option>
                            <option value="Departamento">Departamento</option>
                            <option value="Casa">Casa</option>
                            <option value="Cuarto">Cuarto</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="distancia">Selecciona una distancia aproximada</label>
                        <select name="distancia" class="form-control" required>
                            <option value="" disabled selected>Distancia</option>
                            <option value="0-5 km">0-5 km</option>
                            <option value="5-10 km">5-10 km</option>
                            <option value="10-15 km">10-15 km</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" name="precio" class="form-control" placeholder="MXN" required>
                    </div>
                    <div class="form-group">
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direccion" class="form-control" placeholder="Calle, Colonia, No" required>
                    </div>
                    <div class="form-group">
                        <label for="codigo_postal">Código Postal</label>
                        <input type="text" name="codigo_postal" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea name="descripcion" class="form-control" rows="5" required></textarea>
                    </div>
                </div>
            </div>
            <div class="submit-button">
                <button type="submit">Publicar</button>
            </div>
        </form>
    </div>
</body>
</html>
