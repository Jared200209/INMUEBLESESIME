<!-- listings/templates/register.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .register-container { width: 300px; text-align: center; }
        .register-container h1 { font-size: 24px; margin-bottom: 10px; }
        .register-container p { font-size: 12px; color: #555; margin-bottom: 20px; }
        .register-container label { display: block; text-align: left; margin: 5px 0; }
        .register-container input { width: 100%; padding: 10px; margin: 5px 0 15px; border: 1px solid #ccc; border-radius: 4px; }
        .register-container button { width: 100%; padding: 10px; margin-top: 10px; border: 2px solid #ff6600; border-radius: 4px; font-size: 16px; cursor: pointer; background-color: white; color: #ff6600; }
        .register-container button:hover { background-color: #ff6600; color: white; }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>Por favor ingresa tus datos</h1>
        <p>Todos los campos son obligatorios</p>
        <form method="post">
            {% csrf_token %}
            {{ form.first_name.label_tag }}
            {{ form.first_name }}
            
            {{ form.email.label_tag }}
            {{ form.email }}
            
            <label for="id_username">Nombre de usuario</label>
            {{ form.username }}
            
            <label for="id_password1">Contraseña</label>
            {{ form.password1 }}
            
            <label for="id_password2">Confirma tu contraseña</label>
            {{ form.password2 }}
            
            <button type="submit">Crear mi cuenta</button>
        </form>
    </div>
</body>
</html>
