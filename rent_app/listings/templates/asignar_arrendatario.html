<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Arrendatario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            background: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            text-align: center;
            margin-top: 30px;
        }
        .submit-button button {
            background-color: #007bff;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #007bff;
            border-radius: 8px;
            cursor: pointer;
            width: 50%;
            transition: all 0.3s;
        }
        .submit-button button:hover {
            background-color: #fff;
            color: #007bff;
        }
        .reserve-button {
            text-align: center;
            margin-top: 20px;
        }
        .reserve-button button {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border: 2px solid #28a745;
            border-radius: 8px;
            cursor: pointer;
            width: 60%;
            transition: all 0.3s;
        }
        .reserve-button button:hover {
            background-color: #fff;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asignar Arrendatario</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="arrendatario">Selecciona el arrendatario</label>
                <select name="arrendatario" id="arrendatario" class="form-control" required>
                    <option value="" disabled selected>Selecciona un arrendatario</option>
                    {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}">{{ usuario.get_full_name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="submit-button">
                <button type="submit">Guardar</button>
            </div>
        </form>
        
    </div>
</body>
</html>
