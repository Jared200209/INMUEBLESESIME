<!-- templates/mis_inmuebles.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Inmuebles</title>
</head>
<body>
    <h1>Mis Inmuebles</h1>
    <div class="listings">
        {% for inmueble in inmuebles %}
        <div class="listing">
            <a href="{% url 'inmueble_detalle' inmueble.id %}">
                {% if inmueble.imagenes.first %}
                    <img src="{{ inmueble.imagenes.first.imagen.url }}" alt="{{ inmueble.tipo_inmueble }}" width="200">
                {% endif %}
                <h3>{{ inmueble.tipo_inmueble }}</h3>
                <p>MXN {{ inmueble.precio }}</p>
                <p>A {{ inmueble.distancia }} km</p>
            </a>
        </div>
        {% empty %}
        <p>No has publicado ning√∫n inmueble.</p>
        {% endfor %}
    </div>
</body>
</html>
