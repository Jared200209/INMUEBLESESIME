<!-- listings/templates/perfil.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi perfil</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .profile-container { width: 300px; text-align: center; }
        h1 { font-size: 24px; margin-bottom: 20px; }
        .field { background-color: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 4px; }
        .buttons { display: flex; justify-content: space-between; }
        .button { padding: 10px 20px; border: 2px solid; border-radius: 4px; font-size: 16px; cursor: pointer; text-decoration: none; }
        .edit-button { color: #007bff; border-color: #007bff; }
        .edit-button:hover { background-color: #007bff; color: white; }
        .logout-button { color: #ff0000; border-color: #ff0000; }
        .logout-button:hover { background-color: #ff0000; color: white; }
        .properties-button { color: #ff6600; border-color: #ff6600; display: inline-block; margin-top: 20px; }
        .properties-button:hover { background-color: #ff6600; color: white; }
    </style>
</head>
<body>
    <div class="profile-container">
        <h1>Mi perfil</h1>

        <div class="field"><strong>Mi nombre</strong><br>{{ user.first_name }}</div>
        <div class="field"><strong>Correo electrónico</strong><br>{{ user.email }}</div>
        <div class="field"><strong>Contraseña</strong><br>********************</div>

        <div class="buttons">
            <a href="{% url 'editar_perfil' %}" class="button edit-button">Editar</a>
            
       
            <a href="{% url 'mis_inmuebles' %}" class="button properties-button">Mis inmuebles</a>
            <form action="{% url 'logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="button logout-button">Cerrar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
